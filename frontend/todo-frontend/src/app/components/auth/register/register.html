<mat-card class="auth-card">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" required [disabled]="isLoading">
      <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">Name must be at least 2 characters</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required [disabled]="isLoading">
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required [disabled]="isLoading">
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
    </mat-form-field>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="!registerForm.valid || isLoading">
      <mat-spinner diameter="20" *ngIf="isLoading" class="spinner"></mat-spinner>
      <span *ngIf="!isLoading">Register</span>
    </button>
  </form>
  <button mat-button color="accent" class="full-width switch-btn" routerLink="/login" [disabled]="isLoading">
    Already have an account? Login
  </button>
</mat-card>
